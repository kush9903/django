{% extends 'index.html' %}
{% block title %}My Form{% endblock %}
{% block content %}
<h1 style="text-align: center;margin-top: 1rem;">My Form</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form enctype="multipart/form-data" method="POST" action="{% url 'upload' %}">
                {% csrf_token %}
                <div class="form-group">
                    <img src="http://100dayscss.com/codepen/upload.svg"  class="form-control">
                    <input type="file" class="upload-input" id="mytext" name="myfile" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="margin: 0 auto;
                    display: block;">Submit</button> 
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
